    <h1>Let me know where I can improve or just say anthing!</h1>
    <form style="color: white;">
      <table>
        <ol class="specialUnorderedList">
          <li>
            First name: <input type="text" name="firstname" value="Juan">

          </li>

          <li>
          <input type="radio" name="messageType" value="urgent"> Urgent
          </li>

          <li>
            <input type="checkbox" name="wantsAResponse" value="DoesNotWantReponse"> Do You want a response?
          </li>
        </ol>
      </table>
    </form>
